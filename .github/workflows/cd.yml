name: CD

on:
  push:
    branches: [main]

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  deploy:
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            cd /opt/whale-alert-bot
            git fetch origin main
            git reset --hard origin/main
            docker run --rm -v /opt/whale-alert-bot/tma:/app -w /app node:22-alpine sh -lc "rm -rf dist && npm ci --no-audit --no-fund && npm run build"
            docker compose -f docker-compose.prod.yml up -d postgres prometheus grafana
            docker compose -f docker-compose.prod.yml up --build -d --force-recreate app
            sleep 15
            curl -sf http://localhost:3000/health || echo "Health check failed"
