services:
  postgres:
    image: postgres:16.4-alpine
    container_name: whale-alert-postgres
    environment:
      POSTGRES_DB: whale_alert_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      APP_VERSION: ${APP_VERSION:-0.1.2}
      PORT: ${PORT:-3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      TELEGRAM_ENABLED: ${TELEGRAM_ENABLED:-false}
      CHAIN_WATCHER_ENABLED: ${CHAIN_WATCHER_ENABLED:-false}
      SOLANA_WATCHER_ENABLED: ${SOLANA_WATCHER_ENABLED:-false}
      TRON_WATCHER_ENABLED: ${TRON_WATCHER_ENABLED:-false}
      CHAIN_RECEIPT_CONCURRENCY: ${CHAIN_RECEIPT_CONCURRENCY:-2}
      CHAIN_RPC_MIN_INTERVAL_MS: ${CHAIN_RPC_MIN_INTERVAL_MS:-350}
      CHAIN_BACKOFF_BASE_MS: ${CHAIN_BACKOFF_BASE_MS:-1000}
      CHAIN_SOLANA_BACKOFF_BASE_MS: ${CHAIN_SOLANA_BACKOFF_BASE_MS:-5000}
      CHAIN_BACKOFF_MAX_MS: ${CHAIN_BACKOFF_MAX_MS:-60000}
      CHAIN_BLOCK_QUEUE_MAX: ${CHAIN_BLOCK_QUEUE_MAX:-120}
      CHAIN_HEARTBEAT_INTERVAL_SEC: ${CHAIN_HEARTBEAT_INTERVAL_SEC:-60}
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@postgres:5432/whale_alert_bot}
      BOT_TOKEN: ${BOT_TOKEN:-0000000000:TEST_TOKEN_FOR_DOCKER}
      ETH_ALCHEMY_WSS_URL: ${ETH_ALCHEMY_WSS_URL:-wss://example.invalid/alchemy}
      ETH_INFURA_WSS_URL: ${ETH_INFURA_WSS_URL:-wss://example.invalid/infura}
      SOLANA_HELIUS_HTTP_URL: ${SOLANA_HELIUS_HTTP_URL:-https://api.mainnet-beta.solana.com}
      SOLANA_HELIUS_WSS_URL: ${SOLANA_HELIUS_WSS_URL:-wss://api.mainnet-beta.solana.com}
      SOLANA_PUBLIC_HTTP_URL: ${SOLANA_PUBLIC_HTTP_URL:-https://solana-rpc.publicnode.com}
      SOLANA_PUBLIC_WSS_URL: ${SOLANA_PUBLIC_WSS_URL:-wss://solana-rpc.publicnode.com}
      TRON_PRIMARY_HTTP_URL: ${TRON_PRIMARY_HTTP_URL:-https://api.trongrid.io}
      TRON_FALLBACK_HTTP_URL: ${TRON_FALLBACK_HTTP_URL:-https://api.trongrid.io}
      ETHERSCAN_TX_BASE_URL: ${ETHERSCAN_TX_BASE_URL:-https://etherscan.io/tx/}
      ETHERSCAN_API_BASE_URL: ${ETHERSCAN_API_BASE_URL:-https://api.etherscan.io/v2/api}
      ETHERSCAN_API_KEY: ${ETHERSCAN_API_KEY:-}
      TRON_GRID_API_BASE_URL: ${TRON_GRID_API_BASE_URL:-https://api.trongrid.io}
      TRON_GRID_API_KEY: ${TRON_GRID_API_KEY:-}
      TRONSCAN_TX_BASE_URL: ${TRONSCAN_TX_BASE_URL:-https://tronscan.org/#/transaction/}
    ports:
      - '3000:3000'
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
