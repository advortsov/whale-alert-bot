services:
  postgres:
    image: postgres:16.4-alpine
    container_name: whale-alert-postgres
    environment:
      POSTGRES_DB: whale_alert_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      APP_VERSION: ${APP_VERSION:-0.1.3}
      PORT: ${PORT:-3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      TELEGRAM_ENABLED: ${TELEGRAM_ENABLED:-false}
      TMA_ENABLED: ${TMA_ENABLED:-false}
      CHAIN_WATCHER_ENABLED: ${CHAIN_WATCHER_ENABLED:-false}
      SOLANA_WATCHER_ENABLED: ${SOLANA_WATCHER_ENABLED:-false}
      TRON_WATCHER_ENABLED: ${TRON_WATCHER_ENABLED:-false}
      CHAIN_RECEIPT_CONCURRENCY: ${CHAIN_RECEIPT_CONCURRENCY:-2}
      CHAIN_RPC_MIN_INTERVAL_MS: ${CHAIN_RPC_MIN_INTERVAL_MS:-350}
      CHAIN_BACKOFF_BASE_MS: ${CHAIN_BACKOFF_BASE_MS:-1000}
      CHAIN_SOLANA_BACKOFF_BASE_MS: ${CHAIN_SOLANA_BACKOFF_BASE_MS:-5000}
      CHAIN_BACKOFF_MAX_MS: ${CHAIN_BACKOFF_MAX_MS:-60000}
      CHAIN_BLOCK_QUEUE_MAX: ${CHAIN_BLOCK_QUEUE_MAX:-120}
      CHAIN_SOLANA_QUEUE_MAX: ${CHAIN_SOLANA_QUEUE_MAX:-120}
      CHAIN_TRON_QUEUE_MAX: ${CHAIN_TRON_QUEUE_MAX:-120}
      CHAIN_SOLANA_CATCHUP_BATCH: ${CHAIN_SOLANA_CATCHUP_BATCH:-40}
      CHAIN_TRON_CATCHUP_BATCH: ${CHAIN_TRON_CATCHUP_BATCH:-40}
      CHAIN_SOLANA_POLL_INTERVAL_MS: ${CHAIN_SOLANA_POLL_INTERVAL_MS:-2000}
      CHAIN_TRON_POLL_INTERVAL_MS: ${CHAIN_TRON_POLL_INTERVAL_MS:-2000}
      CHAIN_HEARTBEAT_INTERVAL_SEC: ${CHAIN_HEARTBEAT_INTERVAL_SEC:-60}
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@postgres:5432/whale_alert_bot}
      BOT_TOKEN: ${BOT_TOKEN:-0000000000:TEST_TOKEN_FOR_DOCKER}
      TMA_BASE_URL: ${TMA_BASE_URL:-}
      TMA_BOT_USERNAME: ${TMA_BOT_USERNAME:-}
      TMA_ALLOWED_ORIGINS: ${TMA_ALLOWED_ORIGINS:-}
      ETH_ALCHEMY_WSS_URL: ${ETH_ALCHEMY_WSS_URL:-wss://example.invalid/alchemy}
      ETH_INFURA_WSS_URL: ${ETH_INFURA_WSS_URL:-wss://example.invalid/infura}
      SOLANA_HELIUS_HTTP_URL: ${SOLANA_HELIUS_HTTP_URL:-https://api.mainnet-beta.solana.com}
      SOLANA_HELIUS_WSS_URL: ${SOLANA_HELIUS_WSS_URL:-wss://api.mainnet-beta.solana.com}
      SOLANA_PUBLIC_HTTP_URL: ${SOLANA_PUBLIC_HTTP_URL:-https://solana-rpc.publicnode.com}
      SOLANA_PUBLIC_WSS_URL: ${SOLANA_PUBLIC_WSS_URL:-wss://solana-rpc.publicnode.com}
      TRON_PRIMARY_HTTP_URL: ${TRON_PRIMARY_HTTP_URL:-https://api.trongrid.io}
      TRON_FALLBACK_HTTP_URL: ${TRON_FALLBACK_HTTP_URL:-https://api.trongrid.io}
      ETHERSCAN_TX_BASE_URL: ${ETHERSCAN_TX_BASE_URL:-https://etherscan.io/tx/}
      ETHERSCAN_API_BASE_URL: ${ETHERSCAN_API_BASE_URL:-https://api.etherscan.io/v2/api}
      ETHERSCAN_API_KEY: ${ETHERSCAN_API_KEY:-}
      TRON_GRID_API_BASE_URL: ${TRON_GRID_API_BASE_URL:-https://api.trongrid.io}
      TRON_GRID_API_KEY: ${TRON_GRID_API_KEY:-}
      TRONSCAN_TX_BASE_URL: ${TRONSCAN_TX_BASE_URL:-https://tronscan.org/#/transaction/}
      METRICS_ENABLED: ${METRICS_ENABLED:-true}
      RATE_LIMIT_ETHERSCAN_MIN_TIME_MS: ${RATE_LIMIT_ETHERSCAN_MIN_TIME_MS:-200}
      RATE_LIMIT_ETHERSCAN_MAX_CONCURRENT: ${RATE_LIMIT_ETHERSCAN_MAX_CONCURRENT:-1}
      RATE_LIMIT_SOLANA_HELIUS_MIN_TIME_MS: ${RATE_LIMIT_SOLANA_HELIUS_MIN_TIME_MS:-40}
      RATE_LIMIT_SOLANA_HELIUS_MAX_CONCURRENT: ${RATE_LIMIT_SOLANA_HELIUS_MAX_CONCURRENT:-5}
      RATE_LIMIT_TRON_GRID_MIN_TIME_MS: ${RATE_LIMIT_TRON_GRID_MIN_TIME_MS:-1000}
      RATE_LIMIT_TRON_GRID_MAX_CONCURRENT: ${RATE_LIMIT_TRON_GRID_MAX_CONCURRENT:-1}
      RATE_LIMIT_COINGECKO_MIN_TIME_MS: ${RATE_LIMIT_COINGECKO_MIN_TIME_MS:-2000}
      RATE_LIMIT_COINGECKO_MAX_CONCURRENT: ${RATE_LIMIT_COINGECKO_MAX_CONCURRENT:-1}
      RATE_LIMIT_ETH_RPC_MIN_TIME_MS: ${RATE_LIMIT_ETH_RPC_MIN_TIME_MS:-350}
      RATE_LIMIT_ETH_RPC_MAX_CONCURRENT: ${RATE_LIMIT_ETH_RPC_MAX_CONCURRENT:-2}
    ports:
      - '3000:3000'
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:v2.55.0
    container_name: whale-alert-prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped
    depends_on:
      - app

  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: whale-alert-node-exporter
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - '/:/host:ro,rslave'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.6.0
    container_name: whale-alert-grafana
    ports:
      - '3001:3000'
    environment:
      GF_SERVER_ROOT_URL: '%(protocol)s://%(domain)s/grafana/'
      GF_SERVER_SERVE_FROM_SUB_PATH: 'true'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
